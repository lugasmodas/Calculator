<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>MyCalculator</title>
</head>

<body>
  <main>
    <div id="flexColumn">
      <div id="dialogo">0</div>
      <div class="flexRow">
        <div class="btn">%</div>
        <div class="btn">CE</div>
        <div class="btn">C</div>
        <div class="btn">Back</div>
      </div>
      <div class="flexRow">
        <div class="btn">1/x</div>
        <div class="btn">xÂ²</div>
        <div class="btn">sqrt(x)</div>
        <div class="btn">/</div>
      </div>
      <div class="flexRow">
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">X</div>
      </div>
      <div class="flexRow">
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">-</div>
      </div>
      <div class="flexRow">
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">+</div>
      </div>
      <div class="flexRow">
        <div class="btn">+/-</div>
        <div class="btn">0</div>
        <div class="btn">,</div>
        <div class="btn equalBtn">=</div>
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
